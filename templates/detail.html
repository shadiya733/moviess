{% extends 'base.html' %}
{% block body %}
<div class ="container">
    <div class="row">
        <div class="col-md-6"><img src="{{movie.img.url}}" width="300" height="300"></div>

      <div class="col-md-6">
          <h4>{{movie.name}}</h4>
          <h6>{{movie.desc}}</h6>
          <h6>{{movie.year}}</h6>
<a class="btn btn-warning" href="{% url 'moiveapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'moiveapp:delete' movie.id %}">Delete</a>
 </div>
    </div>
</div>
{% endblock %}
